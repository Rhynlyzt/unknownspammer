<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL Spam</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.imgur.com/7Tsdai8.jpeg">
    <!-- Add moment.js and moment-timezone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>NGL Spammer WebTool</h1>

        <form id="spamForm">
            <label for="username">Ngl Username:</label>
            <input type="text"class="form-control" placeholder="Ngl Username Ex: chnx70635" style="font-size: 18px; color:blue" id="username" required>

            <label for="message">Message:</label>
            <input type="text"class="form-control" placeholder="Message Ex: i love you" style="font-size: 18px; color:red" id="message" required>

            <label for="total">Amount:</label>
            <input type="number"clss="form-control" placeholder="Amount Ex: 20" style="font-size: 18px; color: indigo" id="total" min="1" required>

            <button type="submit" id="submitBtn">🚀 Submit</button>
        </form>
        <div id="response"></div>
    </div>

<div class="status">
    <p id="time"></p>
    <p id="battery"></p>
    <p id="ping"></p>
</div>

    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❅</div>

</body>
</html>
